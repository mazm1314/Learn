			{ id:2, pId:0, name:"VIP",  open:true},
			{ id:211, pId:2, name:"参会代表"},
			{ id:9345, pId:211, name:"学生代表"},
			{ id:9346, pId:211, name:"志愿者"},
			{ id:9347, pId:211, name:"自费代表"},
			{ id:9348, pId:211, name:"四会类型"},
			{ id:9349, pId:211, name:"四级类型"},
			{ id:822, pId:2, name:"组织代表"},
			{ id:2345, pId:222, name:"中青旅"},

			{ id:33, pId:3, name:"外宾"}
		];

		function nocheckNode(e) {
			var zTree = $.fn.zTree.getZTreeObj("treeDemo"),
			nocheck = e.data.nocheck,
			nodes = zTree.getSelectedNodes();
			if (nodes.length == 0) {
				alert("请先选择一个节点");
			}

			for (var i=0, l=nodes.length; i<l; i++) {
				nodes[i].nocheck = nocheck;
				zTree.updateNode(nodes[i]);
			}
		}

		$(document).ready(function(){
			$.fn.zTree.init($("#treeDemo"), setting, zNodes);
			$("#nocheckTrue").bind("click", {nocheck: true}, nocheckNode);
			$("#nocheckFalse").bind("click", {nocheck: false}, nocheckNode);
		});

	</SCRIPT>
