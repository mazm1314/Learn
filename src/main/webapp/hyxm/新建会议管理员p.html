<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title></title>
<link href="../css/bootstrap.min.css?v=3.3.5" rel="stylesheet">
<link href="../css/font-awesome.min.css?v=4.4.0" rel="stylesheet">
<link href="../css/plugins/iCheck/custom.css" rel="stylesheet">
<link href="../css/animate.min.css" rel="stylesheet">
<link href="../css/layout.css?v=1.0.0" rel="stylesheet">
<link href="../css/plugins/iCheck/custom.css" rel="stylesheet">
<link href="../css/plugins/dataTables/jquery.dataTables.css" rel="stylesheet">
<link href="../css/plugins/datapicker/jquery.datetimepicker.css" rel="stylesheet">
<link href="../css/plugins/awesome-bootstrap-checkbox/awesome-bootstrap-checkbox.css" rel="stylesheet">
</head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
  <div class="location clearfix">
     <p class="pull-left"><i class="fa fa-map-marker"></i> 新建会议管理员</p>
 
  </div>
  <!--location end-->
  
  <div class="row">
    <div class="col-sm-12">
      <div class="ibox float-e-margins new_add_box">
        <div class="ibox-content clearfix">
          <div class="col-sm-10 col-sm-offset-1 mt20">
            <div class="form-group clearfix">
              <label class="col-sm-2 control-label"><em class="must">*</em>会议：</label>
              <div class="col-sm-6">
			  中青旅2014年学术大会
	
              </div>
            </div><!--form-group end-->
            <div class="form-group clearfix">
              <label class="col-sm-2 control-label"><em class="must">*</em>用户名：</label>
              <div class="col-sm-6">
                <input type="test" class="form-control" name="password" >
              </div>
            </div><!--form-group end-->
            <div class="form-group clearfix">
              <label class="col-sm-2 control-label"><em class="must">*</em>登录密码：</label>
              <div class="col-sm-6">
                <input type="test" class="form-control" name="password" >
              </div>
            </div><!--form-group end-->
            <div class="form-group clearfix">
              <label class="col-sm-2 control-label"><em class="must">*</em>密码确认：</label>
              <div class="col-sm-6">
                <input type="test" class="form-control" name="password" >
              </div>
            </div><!--form-group end-->

          
 

            <div class="form-group clearfix">
              <label class="col-sm-2 control-label">Email：</label>
              <div class="col-sm-6">
                <input type="test" class="form-control" name="password" >
              </div>
            </div><!--form-group end-->



            <div class="form-group clearfix">
              <label class="col-sm-2 control-label">姓名：</label>
              <div class="col-sm-6">
                <input type="test" class="form-control" name="password" >
              </div>
            </div><!--form-group end-->


         

            <div class="form-group clearfix">
              <label class="col-sm-2 control-label">超级管理员：</label>
             <div class="col-sm-7 pt6">
             
                         <div class="radio radio-inline">
                                        <input type="radio" id="inlineRadio4"   name="radioInline1">
                                        <label for="inlineRadio4"> 是 </label>
                                    </div>
            <div class="radio radio-inline">
                                        <input type="radio" id="inlineRadio5"   name="radioInline1" checked="" >
                                        <label for="inlineRadio5"> 否 </label>
                                    </div>
             </div>
                                                                                
                                                                                
            </div><!--form-group end-->

     




            <div class="form-group clearfix" id="juese">
              <label class="col-sm-2 control-label">角色名称：</label>
             <div class="col-sm-7 pt6">
            <div class="checkbox checkbox-info checkbox-inline">
                                        <input type="checkbox" id="inlineCheckbox1" value="option1" checked="">
                                        <label for="inlineCheckbox1"> 会议管理员 </label>
                                    </div> 
            <div class="checkbox checkbox-info  checkbox-inline">
                                        <input type="checkbox" id="inlineCheckbox2" value="option2" checked="">
                                        <label for="inlineCheckbox2"> 现场管理员 </label>
                                    </div> 
            <div class="checkbox checkbox-info  checkbox-inline">
                                        <input type="checkbox" id="inlineCheckbox3" value="option3" >
                                        <label for="inlineCheckbox3"> 财务管理员 </label>
                                    </div> 
                                    
            <div class="checkbox checkbox-info  checkbox-inline">
                                        <input type="checkbox" id="inlineCheckbox4" value="option4" >
                                        <label for="inlineCheckbox4"> 信息管理员 </label>
                                    </div> 
            <div class="checkbox checkbox-info  checkbox-inline">
                                        <input type="checkbox" id="inlineCheckbox5" value="option5" >
                                        <label for="inlineCheckbox5"> 业务管理员 </label>
                                    </div> 
            <div class="checkbox checkbox-info  checkbox-inline">
                                        <input type="checkbox" id="inlineCheckbox6" value="option6" >
                                        <label for="inlineCheckbox6"> 学术管理员 </label>
                                    </div> 
                                  
                                    
                                    
                                                                      			</div>
            </div><!--form-group end-->

 



          </div>
         
         <div class="col-sm-10 col-sm-offset-1 mt40">
                           <label class="col-sm-2">&nbsp;</label>
              <div class="col-sm-6">
               <button class="btn btn-primary" type="submit" onClick="javascript:window.location.href='会议配置管理.html'">&nbsp;&nbsp;&nbsp;确定&nbsp;&nbsp;&nbsp;</button>
                                    <button class="btn btn-white" type="submit" onClick="javascript:window.location.href='会议配置管理.html'">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
              </div>        
                                </div>
         
         
      
        </div>
      </div>
      <!--ibox end-->
      
 
      
    </div>
    <!--col-sm-12 end--> 
    
  </div>
  <!--row end--> 
</div>
<!--wrapper end--> 

 
<script src="../js/jquery.min.js?v=2.1.4"></script> 
<script src="../js/bootstrap.min.js?v=3.3.5"></script> 
<script src="../js/plugins/datapicker/jquery.datetimepicker.js"></script>
<script src="../js/plugins/iCheck/icheck.min.js"></script>

<script type="text/javascript">
$(document).ready(function() {
	$("#inlineRadio4").click(function () {
					$("#juese").hide();
					 
				});
	$("#inlineRadio5").click(function () {
					$("#juese").show();
					 
				});
});
</script>
 


</body>
</html>
