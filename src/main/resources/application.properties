spring.mvc.view.prefix=/jsp/
spring.mvc.view.suffix=.jsp

spring.thymeleaf.cache=false
spring.thymeleaf.enabled=false
#spring.thymeleaf.mode=LEGACYHTML5

#spring.mvc.favicon.enabled=false


